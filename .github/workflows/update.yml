name: Daily Tender Update

on:
  schedule:
    - cron: "0 3 * * *"   # Daily 8:30 AM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit changes
        run: |
          git config user.name "tender-bot"
          git config user.email "bot@users.noreply.github.com"
          git add tenders.json
          git commit -m "Auto update" || echo "No changes"
          git push
